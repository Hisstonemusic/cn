    <section class="sections">
      <div class="card">
        <h3>《月光下的独白》</h3>
        <p>你走后，风不再说话，
          <br>只有月光，照亮寂寞的屋檐。
          <br>我在夜色里数星星，
          <br>把你遗落的名字，一遍遍念。</p>
      </div>
      <div class="card">
        <h3>《清晨》</h3>
        <p>鸟鸣划破黎明的薄雾，
          <br>阳光缓缓滑过窗帘，
          <br>我捧起昨日的梦，
          <br>在第一缕微光中醒来。</p>
      </div>
      <div class="card">
        <h3>《雨》</h3>
        <p>雨点敲打记忆的玻璃，
          <br>溅起泛黄的回忆，
          <br>我听见你的脚步，
          <br>在朦胧中渐远。</p>
      </div>
